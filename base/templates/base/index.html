<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfiMMP Student Portal - Landing Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Enhanced CSS with Vibrant Colors */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --dark-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            
            --primary-color: #667eea;
            --secondary-color: #f5576c;
            --success-color: #4facfe;
            --warning-color: #43e97b;
            --danger-color: #fa709a;
            
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f5576c 100%);
            --text-dark: #2c3e50;
            --text-light: #ffffff;
            --shadow-color: rgba(102, 126, 234, 0.3);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(245, 87, 108, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(67, 233, 123, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Container Styles */
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 
                0 25px 50px var(--shadow-color),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            padding: 3rem;
            margin: 2rem auto;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: var(--primary-gradient);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Header Styles */
        .portal-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .portal-title {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px var(--shadow-color);
        }

        .portal-subtitle {
            color: var(--text-dark);
            font-size: 1.1rem;
            font-weight: 400;
            opacity: 0.8;
            margin-bottom: 0;
        }

        /* Logo/Icon */
        .portal-icon {
            width: 80px;
            height: 80px;
            background: var(--primary-gradient);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            box-shadow: 0 10px 25px var(--shadow-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Button Styles */
        .btn-container {
            display: grid;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .portal-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            transform: translateY(0);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .portal-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .portal-btn:hover::before {
            left: 100%;
        }

        .portal-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .portal-btn:active {
            transform: translateY(-1px);
        }

        .btn-student-login {
            background: var(--primary-gradient);
        }

        .btn-admin-login {
            background: var(--secondary-gradient);
        }

        .btn-registration {
            background: var(--success-gradient);
        }

        /* Icon styling for buttons */
        .portal-btn i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        /* Footer Styles */
        .portal-footer {
            text-align: center;
            margin-top: 3rem;
            color: var(--text-dark);
            opacity: 0.7;
            font-size: 0.9rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .main-container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }

            .portal-title {
                font-size: 2rem;
            }

            .portal-btn {
                padding: 0.875rem 1.5rem;
                font-size: 1rem;
            }
        }

        /* Additional animations */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glassmorphism effect enhancement */
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container fade-in">
            <div class="portal-header">
                <div class="portal-icon">
                    <i class="fas fa-hard-hat"></i>
                </div>
                <h1 class="portal-title">AfIMMP Student Portal</h1>
                <p class="portal-subtitle">Mining & Engineering Excellence</p>
            </div>

            <div class="btn-container">
                <a href="{% url 'login' %}" class="portal-btn btn-student-login">
                    <i class="fas fa-user-graduate"></i>
                    Student Login
                </a>
                
                <a href="{% url 'admin_login' %}" class="portal-btn btn-admin-login">
                    <i class="fas fa-user-shield"></i>
                    Admin Login
                </a>
                
                <a href="{% url 'signup' %}" class="portal-btn btn-registration">
                    <i class="fas fa-user-plus"></i>
                    Student Registration
                </a>
            </div>

            <div class="portal-footer">
                <p>&copy; 2024 AfIMMP Portal System. All rights reserved.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Add some interactive animations
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.portal-btn');
            
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px) scale(1.02)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
    </script>
</body>
</html>
