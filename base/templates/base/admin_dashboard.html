<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Admin Dashboard</h1>
        <div class="alert alert-info" role="alert">
            <strong>Total Registered Students:</strong> {{ student_count }}
        </div>
        
        <!-- Program Registration Counts -->
        <div class="mt-4">
            <h3>Registrations Per Program</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Program Title</th>
                        <th>Number of Registrations</th>
                    </tr>
                </thead>
                <tbody>
                    {% for program in program_counts %}
                    <tr>
                        <td>{{ program.program_title }}</td>
                        <td>{{ program.count }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <form action="{% url 'logout' %}" method="post" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
