




<!doctype html>
<html lang="en">
  <head>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Student Registration</title>
  </head>
  <body>
 

    <div class="container mt-5">
        <h2>Student Registration</h2>
        <form method="post" class="needs-validation" novalidate action="">

            {% csrf_token %}
            <div class="mb-3">
              <label for="id_username" class="form-label">Username</label>
              {{ form.username }}
              
            </div>
            <div class="mb-3">
                <label for="id_firstname" class="form-label">First Name</label>
                {{ form.firstname}}      
                
              </div>
        
              <div class="mb-3">
                <label for="id_last_name" class="form-label">Last Name</label>
                {{ form.last_name }}      
                
              </div>
              <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                {{ form.email}}      
                
              </div>

              <div class="mb-3">
                <label for="id_phone_number" class="form-label">Phone Number</label>
                {{ form.phone_number}}      
                
              </div>
            <div class="mb-3">
              <label for="id_password1" class="form-label">Password</label>
              {{ form.password1 }}
            </div>
        
            <div class="mb-3">
                <label for="id_password2" class="form-label">Confirm Password</label>
                {{ form.password2 }}
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          {% if messages %}
          <div class="alert alert-info" role="alert">
              {% for message in messages %}
                  <div{% if message.tags %} class="alert {{ message.tags }}"{% endif %}>
                      {{ message }}
                  </div>
              {% endfor %}
          </div>
      {% endif %}
        <a href="{% url 'login' %}" class="btn btn-link">Already have an account? Log in</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
